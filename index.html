<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="profile.jpg" alt="" />
        <div class="info">
          <p class="username">Golam Kibria</p>
          <p class="bio">Web Dev | Freelancer</p>
        </div>
        <div class="arrow-container">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="hidden-container off">
          <h3>Skills</h3>
          <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>SCSS / SAAS</span>
            <span>Bootstrap</span>
            <span>Javascript</span>
            <span>React JS</span>
            <span>Python</span>
            <span>Django</span>
            <span>Wordpress</span>
          </div>
          <div class="socials">
            <a href="http://g-k-shuvo.github.io" target="_blank"
              ><i class="fas fa-globe"></i
            ></a>
            <a href="https://facebook.com/shuvo.2k16" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://twitter.com/g_k_shuvo" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://linkedin.com/g-k-shuvo" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="https://github.com/g-k-shuvo" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
          <div class="cancel-container">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
      <div class="about"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/36efb11473.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
